<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <script src="https://kit.fontawesome.com/d8c748ce1c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- card -->
    <div class="card w-75 mx-auto mt-5">
        <!-- header -->
        <div class="card-header bg-light">
          Payment form example
        </div>
        <!-- body -->
        <div class="card-body text-center">
            <div class="container p-1">
              <div class="alert alert-warning">Some fields are missing.</div>
              <div class="row">
                <div class="col-5">
                  <div class="mb-3">
                    <label for="card-number">Card #</label>
                    <input
                      type="number"
                      class="form-control"
                      id="card-number"
                      placeholder="XXXXXXXXXXXXXXXX"
                    />
                  </div>
                </div>
                <div class="col-3">
                  <div class="mb-3">
                    <label for="cvc-number">CVC #</label>
                    <input
                      type="number"
                      class="form-control"
                      id="cvc-number"
                      placeholder="0000"
                    />
                  </div>
                </div>
                <div class="col-4">
                  <div class="mb-3">
                    <label for="usd-amount">Amount</label>
                    <div class="input-group">
                      <i class="fa-solid fa-dollar-sign me-1"></i>
                      <input
                        type="number"
                        class="form-control"
                        id="usd-amount"
                        placeholder="Amount"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" />
                  </div>
                </div>
                <div class="col-3">
                  <div class="mb-3">
                    <label for="state">State</label>
                    <select class="form-select" id="state">
                      <option selected>Pick a state</option>
                      <option>Spain</option>
                      <option>France</option>
                      <option>Italy</option>
                      <option>Portugal</option>
                    </select>
                  </div>
                </div>
                <div class="col-3">
                  <div class="mb-3">
                    <label for="postal-code">Postal Code</label>
                    <input type="number" class="form-control" id="postal-code" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <p>We accept</p>
                    <div
                      class="d-inline-flex flex-row gap-4 rounded bg-secondary py-1 px-2"
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input bg-light"
                          type="radio"
                          name="paymentsRadio"
                          id="mastercard"
                        />
                        <label class="form-check-label" for="mastercard">
                          <i class="fa-brands fa-cc-mastercard text-white"></i>
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input bg-light"
                          type="radio"
                          name="paymentsRadio"
                          id="visa"
                        />
                        <label class="form-check-label" for="visa">
                          <i class="fa-brands fa-cc-visa text-white"></i>
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input bg-light"
                          type="radio"
                          name="paymentsRadio"
                          id="diners-club"
                        />
                        <label class="form-check-label" for="diners-club">
                          <i class="fa-brands fa-cc-diners-club text-white"></i>
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input bg-light"
                          type="radio"
                          name="paymentsRadio"
                          id="amex"
                        />
                        <label class="form-check-label" for="amex">
                          <i class="fa-brands fa-cc-amex text-white"></i>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="text-area">Message</label>
                    <textarea class="form-control" id="text-area"></textarea>
                    <p class="text-secondary fs-6">Add any notes here.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- footer -->
          <div class="card-footer bg-light">
            <div class="container d-flex flex-row-reverse gap-1 p-0">
              <button type="button" class="btn btn-primary" id="submit-button">Send</button>
              <button type="button" class="btn btn-secondary" id="cancel-button">Cancel</button>
            </div>
          </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
